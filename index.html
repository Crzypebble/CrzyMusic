<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MusicCollab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2 class="logo">ðŸŽµ MusicCollab</h2>
    <ul>
      <li><a href="#" class="tab-link active" data-tab="dashboard">Dashboard</a></li>
      <li><a href="#" class="tab-link" data-tab="projects">Projects</a></li>
      <li><a href="#" class="tab-link" data-tab="albums">Albums</a></li>
      <li><a href="#" class="tab-link" data-tab="settings">Settings</a></li>
    </ul>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Dashboard -->
    <div id="dashboard" class="tab-content active">
      <h1>Dashboard</h1>
      <div id="active-contributions" class="section hidden">
        <h2>Active Contributions</h2>
        <div class="card-container" id="active-contrib-list"></div>
      </div>
      <div id="recent-projects" class="section">
        <h2>Recent Projects</h2>
        <div class="card-container" id="recent-projects-list"></div>
      </div>
      <div id="collab-projects" class="section">
        <h2>Collab Projects</h2>
        <div class="card-container" id="collab-projects-list"></div>
      </div>
    </div>

    <!-- Projects -->
    <div id="projects" class="tab-content">
      <h1>Projects</h1>
      <button id="createProjectBtn" class="btn purple">+ Create Project</button>
      <div class="card-container" id="projects-list"></div>
    </div>

    <!-- Albums -->
    <div id="albums" class="tab-content">
      <h1>Albums</h1>
      <button id="createAlbumBtn" class="btn teal">+ Create Album</button>
      <div class="card-container" id="albums-list"></div>
    </div>

    <!-- Settings -->
    <div id="settings" class="tab-content">
      <h1>Settings</h1>
      <div class="settings-container">
        <label>
          Username:
          <input type="text" id="usernameInput" />
        </label>
        <label>
          Avatar:
          <input type="file" id="avatarUpload" />
        </label>
        <label>
          Background:
          <input type="file" id="backgroundUpload" accept="image/*,video/*,.gif" />
        </label>
        <button id="saveSettingsBtn" class="btn purple">Save Settings</button>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div id="projectModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Create Project</h2>
      <input type="text" id="projectName" placeholder="Project Name" />
      <textarea id="projectDesc" placeholder="Description"></textarea>
      <input type="file" id="projectCover" accept="image/*" />
      <button id="saveProjectBtn" class="btn purple">Save Project</button>
    </div>
  </div>

  <div id="albumModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Create Album</h2>
      <input type="text" id="albumName" placeholder="Album Name" />
      <textarea id="albumDesc" placeholder="Description"></textarea>
      <input type="file" id="albumCover" accept="image/*" />
      <button id="saveAlbumBtn" class="btn teal">Save Album</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="auth.js"></script>
  <script src="projects.js"></script>
  <script src="albums.js"></script>
  <script src="settings.js"></script>
</body>
</html>
