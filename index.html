<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MusicCollab - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>ðŸŽµ MusicCollab</h2>
    <nav>
      <a href="index.html" class="active">Dashboard</a>
      <a href="albums.html">Albums</a>
      <a href="settings.html">Settings</a>
    </nav>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <header class="page-header">
      <h1>Dashboard</h1>
      <div class="actions">
        <button id="openProjectModal" class="btn">+ Create Project</button>
        <button id="openAlbumModal" class="btn secondary">+ Create Album</button>
      </div>
    </header>

    <!-- Projects Grid -->
    <section id="projectGrid" class="grid">
      <!-- Projects will be rendered here -->
    </section>
  </main>

  <!-- Project Modal -->
  <div id="projectModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Create Project</h2>
      <form id="projectForm">
        <label>Project Name</label>
        <input type="text" id="projectName" required>

        <label>Description</label>
        <textarea id="projectDesc" rows="3"></textarea>

        <label>Cover Image</label>
        <input type="file" id="projectImage" accept="image/*">

        <label>Collaborators (comma separated)</label>
        <input type="text" id="projectCollabs" placeholder="e.g. user1, user2">

        <button type="submit" class="btn">Save Project</button>
      </form>
    </div>
  </div>

  <!-- Album Modal -->
  <div id="albumModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Create Album</h2>
      <form id="albumForm">
        <label>Album Name</label>
        <input type="text" id="albumName" required>

        <label>Description</label>
        <textarea id="albumDesc" rows="3"></textarea>

        <label>Cover Image</label>
        <input type="file" id="albumImage" accept="image/*">

        <label>Select Projects</label>
        <div id="albumProjectSelect" class="checkbox-list">
          <!-- Dynamically filled with projects -->
        </div>

        <button type="submit" class="btn">Save Album</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
