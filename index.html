<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrzyClan - Home</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">CrzyClan</div>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="journal.html">Journal</a>
            <a href="music.html">Music</a>
            <a href="settings.html">Settings</a>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h1>Welcome to CrzyClan</h1>
            <p>Discover, share, and create music with others in the community.</p>
        </section>

        <section class="trending">
            <h2>Popular Uploads</h2>
            <div id="popular-container" class="card-grid">
                <!-- Cards load dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 CrzyClan | Community-driven music hub</p>
    </footer>

    <script>
        async function loadPopularUploads() {
            const container = document.getElementById("popular-container");
            container.innerHTML = "";

            try {
                const res = await fetch("musicdata.json");
                const data = await res.json();

                if (!Array.isArray(data) || data.length === 0) throw new Error();

                data.forEach(song => {
                    const card = document.createElement("div");
                    card.className = "music-card";
                    card.innerHTML = `
                        <img src="${song.cover}" alt="${song.title}">
                        <h3>${song.title}</h3>
                        <p>${song.artist}</p>
                        <span class="genre">${song.genre}</span>
                    `;
                    card.addEventListener("click", () => {
                        window.location.href = "music.html";
                    });
                    container.appendChild(card);
                });
            } catch {
                const fallback = [
                    { title: "Midnight Vibes", artist: "CrzyClan", cover: "music/midnight.jpg", genre: "Lo-Fi" },
                    { title: "Ocean Drive", artist: "CrzyClan", cover: "music/oceandrive.jpg", genre: "Chillwave" },
                    { title: "Skyline Dreams", artist: "CrzyClan", cover: "music/skyline.jpg", genre: "Synthwave" }
                ];

                fallback.forEach(song => {
                    const card = document.createElement("div");
                    card.className = "music-card";
                    card.innerHTML = `
                        <img src="${song.cover}" alt="${song.title}">
                        <h3>${song.title}</h3>
                        <p>${song.artist}</p>
                        <span class="genre">${song.genre}</span>
                    `;
                    card.addEventListener("click", () => {
                        window.location.href = "music.html";
                    });
                    container.appendChild(card);
                });
            }
        }

        document.addEventListener("DOMContentLoaded", loadPopularUploads);
    </script>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0b0b0b;
            color: #f1f1f1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 2em;
            background: #111;
            border-bottom: 1px solid #222;
        }

        .logo {
            font-size: 1.6em;
            font-weight: bold;
            color: #ff4b2b;
        }

        nav a {
            color: #ccc;
            text-decoration: none;
            margin-left: 20px;
            transition: 0.2s;
        }

        nav a:hover, nav a.active {
            color: #ff4b2b;
        }

        main {
            padding: 2em;
        }

        .intro {
            text-align: center;
            margin-bottom: 3em;
        }

        .trending h2 {
            margin-bottom: 1em;
            font-size: 1.8em;
            color: #ff4b2b;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5em;
        }

        .music-card {
            background: #161616;
            border-radius: 15px;
            padding: 1em;
            transition: transform 0.3s ease, background 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .music-card:hover {
            transform: translateY(-5px);
            background: #1e1e1e;
        }

        .music-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 0.8em;
        }

        .music-card h3 {
            margin: 0.3em 0 0.2em;
        }

        .music-card p {
            color: #aaa;
            margin: 0;
        }

        .genre {
            display: inline-block;
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            color: white;
            border-radius: 20px;
            font-size: 0.8em;
            padding: 4px 10px;
            margin-top: 0.5em;
        }

        footer {
            text-align: center;
            padding: 1.5em;
            background: #111;
            color: #777;
            border-top: 1px solid #222;
            margin-top: 3em;
        }
    </style>
</body>
</html>
