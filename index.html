<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MusicCollab â€“ Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
</head>
<body class="app">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">
      <span class="logo">ðŸŽµ</span>
      <span>MusicCollab</span>
    </div>
    <nav class="nav">
      <a class="nav-link active" href="index.html">Dashboard</a>
      <a class="nav-link" href="albums.html">Albums</a>
      <a class="nav-link" href="settings.html">Settings</a>
    </nav>

    <div class="nav-footer">
      <div class="user-chip" id="sidebarUser">
        <img id="sidebarAvatar" src="" alt="avatar"/>
        <div>
          <div id="sidebarUsername">Guest</div>
          <small id="sidebarEmail"></small>
        </div>
      </div>
      <button id="logoutBtn" class="btn danger full">Logout</button>
    </div>
  </aside>

  <!-- Main -->
  <main class="main">
    <header class="page-header">
      <h1>Dashboard</h1>
      <!-- No create buttons here by design -->
    </header>

    <!-- Active contributions (shown only if any project.active===true) -->
    <section id="activeSection" class="section hidden">
      <div class="section-head">
        <h2>Active Contributions</h2>
      </div>
      <div id="activeList" class="grid cards"></div>
    </section>

    <section class="section">
      <div class="section-head">
        <h2>Recent Projects</h2>
      </div>
      <div id="recentList" class="grid cards"></div>
      <div id="recentEmpty" class="empty hidden">
        <p>No projects yet.</p>
        <a class="btn primary" href="albums.html">Create one on the Albums tab â†’</a>
      </div>
    </section>

    <section class="section">
      <div class="section-head">
        <h2>Collab Projects</h2>
      </div>
      <div id="collabList" class="grid cards"></div>
      <div id="collabEmpty" class="empty hidden">
        <p>No collab projects yet.</p>
      </div>
    </section>
  </main>

  <!-- Global background layer -->
  <div id="bgLayer"></div>
</body>
</html>
