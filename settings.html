<!DOCTYPE html>
<html lang="en" data-page="settings">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Notebook — Settings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-dark">
  <header class="app-header">
    <a class="brand" href="index.html">🎛️ Music Notebook</a>
    <nav class="nav">
      <a href="index.html">Dashboard</a>
      <a href="albums.html">Albums</a>
      <a class="active" href="settings.html">Settings</a>
    </nav>
  </header>

  <main class="page wrap settings">
    <section class="card">
      <div class="card-body">
        <h2>Appearance</h2>
        <div class="flex gap">
          <label class="switch">
            <input type="checkbox" id="theme-toggle" />
            <span>Dark mode</span>
          </label>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="card-body">
        <h2>Profile (Placeholder)</h2>
        <div class="profile">
          <div class="avatar">👤</div>
          <div class="grow">
            <input id="profile-name" class="input" placeholder="Display name" />
            <input id="profile-tagline" class="input" placeholder="Tagline" />
          </div>
        </div>
        <button id="save-profile" class="btn btn-primary">Save</button>
      </div>
    </section>

    <section class="card">
      <div class="card-body">
        <h2>Session</h2>
        <button id="logout" class="btn btn-danger">Log out</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
