<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MusicCollab â€“ Settings</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
</head>
<body class="app">
  <aside class="sidebar">
    <div class="brand"><span class="logo">ðŸŽµ</span><span>MusicCollab</span></div>
    <nav class="nav">
      <a class="nav-link" href="index.html">Dashboard</a>
      <a class="nav-link" href="albums.html">Albums</a>
      <a class="nav-link active" href="settings.html">Settings</a>
    </nav>
    <div class="nav-footer">
      <div class="user-chip">
        <img id="sidebarAvatar" src="" alt="avatar"/>
        <div>
          <div id="sidebarUsername">User</div>
          <small id="sidebarEmail"></small>
        </div>
      </div>
      <button id="logoutBtn" class="btn danger full">Logout</button>
    </div>
  </aside>

  <main class="main">
    <header class="page-header">
      <h1>Settings</h1>
    </header>

    <section class="section settings">
      <div class="card pad">
        <h3>Theme</h3>
        <div class="row gap">
          <button id="themeToggle" class="btn ghost">Toggle Light/Dark</button>
          <label class="switch">
            <input id="themeSwitch" type="checkbox"/>
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="card pad">
        <h3>Profile</h3>
        <div class="profile-row">
          <img id="profileAvatar" class="avatar-lg" src="" alt="avatar"/>
          <div class="col">
            <label>Display Name <input id="displayName" type="text" placeholder="Your name"/></label>
            <label>Email <input id="emailField" type="email" placeholder="you@example.com"/></label>
            <label>Avatar <input id="avatarUpload" type="file" accept="image/*"/></label>
            <div class="row gap">
              <button id="saveProfileBtn" class="btn primary">Save Profile</button>
              <button id="unlinkGoogleBtn" class="btn ghost">Link/Unlink Google (placeholder)</button>
            </div>
          </div>
        </div>
      </div>

      <div class="card pad">
        <h3>Background</h3>
        <label>Custom Image / GIF <input id="bgUpload" type="file" accept="image/*,.gif"/></label>
        <div class="row gap">
          <button id="saveBgBtn" class="btn primary">Apply</button>
          <button id="clearBgBtn" class="btn danger">Clear</button>
        </div>
      </div>
    </section>
  </main>

  <div id="bgLayer"></div>
</body>
</html>
